<!DOCTYPE html>
<html>

<head>
    <title>Html Forms</title>
</head>

<body>
    <h1>Html forms</h1>
    <form>
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name here..." required>
        <br><br>
        <label for="Email">Enter Your Email:</label>
        <input type="email" id="Email" name="email" placeholder="your email" required>
        <br><br>
        <label for="Password">Enter Your Password:</label>
        <input type="password" id="Password" name="password" placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">25-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What is your favourite color?</option>
            <option value="q2">if you could be a vegetable,what it would be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer" placeholder="Enter your answer here..">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="Bio" id="bio" cols="30" rows="10" placeholder="Enter you bio here.."></textarea>
        
        <br><br>
        <input type="submit" value="Submit the form">

    </form>
</body>

</html>
