<!DOCTYPE html>
<html>

<head>
    <title>Learning html</title>
</head>

<body>

    <!-- Paragraph  -->

    <div>
        <p>Hello,<strong>ninjas</strong></p>
        <p>My <small>first</small> web <em>pages!</em></p>
    </div>

    <!-- Heading -->

    <div>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h5>heading 5</h5>
        <h3>heading 3</h3>
    </div>

    <!-- unordered list and ordered list -->
    <div>
        <ul>
            <li>monu</li>
            <li>sonu</li>
            <li>ronu</li>
        </ul>
    </div>

    <div>
        <ol>
            <li>monu</li>
            <li>sonu</li>
            <li>ronu</li>
        </ol>
    </div>
    <!-- span tag  -->
    <span>i am a <br>span tag.</span>

    <!-- To Make a Horizontal line -->
    <hr>

    <!-- To place the image -->
    <img src="https://compote.slate.com/images/697b023b-64a5-49a0-8059-27b963453fb1.gif" height=300, width=400,
        alt="its me">

    <!-- To give the link -->
    <a href="https://www.thenetninja.co.uk">the net ninja website</a>
    <a href="about.html">About us</a>

    <!-- To quote something that is the original source from someone else website, and by using style attribute we can style something in html. -->
    <blockquote style="color:green;" cite="https://wwww,oscarwildesite.com">
        we all live in the gutter, but some of us are looking at the stars.
    </blockquote>

</body>

</html>
